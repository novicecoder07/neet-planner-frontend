<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET AI Study Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .plan-card {
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .plan-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-4 md:p-8 max-w-6xl">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-blue-600">NEET AI Study Planner</h1>
      <p class="text-lg text-gray-600 mt-2">Enter your details to generate a personalized study plan.</p>
    </header>

    <!-- Input Form -->
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg mb-8">
      <form id="planner-form">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          
          <!-- Current Status -->
          <div>
            <label for="student_status" class="block text-sm font-medium text-gray-700 mb-1">Current Status</label>
            <select id="student_status" name="student_status" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
              <option value="11th">11th Grade</option>
              <option value="12th" selected>12th Grade</option>
              <option value="Dropper">Dropper</option>
            </select>
          </div>

          <!-- Strongest Subject -->
          <div>
            <label for="strong_subject" class="block text-sm font-medium text-gray-700 mb-1">Strongest Subject</label>
            <select id="strong_subject" name="strong_subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Biology" selected>Biology</option>
            </select>
          </div>

          <!-- Weakest Subject -->
          <div>
            <label for="weak_subject" class="block text-sm font-medium text-gray-700 mb-1">Weakest Subject</label>
            <select id="weak_subject" name="weak_subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
              <option value="Physics" selected>Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Biology">Biology</option>
            </select>
          </div>

          <!-- Coaching Method -->
          <div>
            <label for="coaching_method" class="block text-sm font-medium text-gray-700 mb-1">Coaching Method</label>
            <select id="coaching_method" name="coaching_method" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
              <option value="Self-Study" selected>Self-Study</option>
              <option value="Online Coaching">Online Coaching</option>
              <option value="Offline Coaching">Offline Coaching</option>
            </select>
          </div>

          <!-- Student Category -->
          <div>
            <label for="student_category" class="block text-sm font-medium text-gray-700 mb-1">Student Category</label>
            <select id="student_category" name="student_category" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
              <option value="General" selected>General</option>
              <option value="OBC">OBC</option>
              <option value="SC">SC</option>
              <option value="ST">ST</option>
            </select>
          </div>

        </div>
        <div class="mt-8 text-center">
          <button type="submit" id="submit-button" class="bg-blue-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
            Generate Plan
          </button>
        </div>
      </form>
    </div>

    <!-- Results Section -->
    <div id="results-container" class="mt-10">
      <div id="loader" class="hidden flex justify-center items-center my-10">
        <div class="spinner"></div>
        <p class="ml-4 text-gray-600">Generating your personalized plan...</p>
      </div>
      <div id="error-box" class="hidden p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert"></div>
      
      <div id="monthly-plan-container" class="mb-10"></div>
      <div id="weekly-schedule-container" class="mb-10"></div>
      <div id="yearly-plan-container"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://neet-bot-service-940466989922.us-central1.run.app/generate-plan";

    const form = document.getElementById('planner-form');
    const submitButton = document.getElementById('submit-button');
    const loader = document.getElementById('loader');
    const errorBox = document.getElementById('error-box');
    const monthlyContainer = document.getElementById('monthly-plan-container');
    const weeklyContainer = document.getElementById('weekly-schedule-container');
    const yearlyContainer = document.getElementById('yearly-plan-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearResults();
      errorBox.classList.add('hidden');
      loader.classList.remove('hidden');
      submitButton.disabled = true;
      submitButton.textContent = 'Generating...';

      const formData = new FormData(form);
      const studentData = {
        start_date: getTodayDateString(),
        target_date: getTargetDate(150), // ~5 months ahead
        student_status: formData.get('student_status'),
        strong_subject: formData.get('strong_subject'),
        weak_subject: formData.get('weak_subject'),
        coaching_method: formData.get('coaching_method'),
        student_category: formData.get('student_category')
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(studentData),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
        }

        const plan = await response.json();
        renderMonthlyPlan(plan.monthly_plan);
        renderWeeklySchedule(plan.weekly_plan);
        renderYearlyPlan(plan.yearly_plan_summary);

      } catch (error) {
        console.error("API Error:", error);
        showError(`Failed to generate plan. ${error.message}`);
      } finally {
        loader.classList.add('hidden');
        submitButton.disabled = false;
        submitButton.textContent = 'Generate Plan';
      }
    });

    function renderMonthlyPlan(monthlyData) {
      let html = `<h2 class="text-3xl font-bold mb-6 text-center">Your Monthly Roadmap</h2>`;
      monthlyData.forEach(month => {
        html += `
          <div class="bg-white p-6 rounded-xl plan-card mb-6">
            <h3 class="text-2xl font-semibold mb-2 text-indigo-600">${month.month}</h3>
            <p class="text-gray-500 mb-4">Total: ${month.total_hours} hrs</p>
            <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
        `;
        month.chapters.forEach(chap => {
          html += `<li>${chap.subject}: ${chap.chapter} (${chap.hours} hrs)</li>`;
        });
        html += `</ul></div>`;
      });
      monthlyContainer.innerHTML = html;
    }

    function renderWeeklySchedule(weeklyData) {
      let html = `<h2 class="text-3xl font-bold mb-6 text-center">Weekly Schedule (First 4 Weeks)</h2>`;
      weeklyData.slice(0, 4).forEach(week => {
        html += `
          <div class="bg-white p-6 rounded-xl plan-card mb-6">
            <h3 class="text-xl font-semibold mb-2 text-blue-600">
              ${week.week_start} â†’ ${week.week_end} (${week.total_hours} hrs)
            </h3>
            <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
        `;
        week.chapters.forEach(chap => {
          html += `<li>${chap.subject}: ${chap.chapter} (${chap.hours} hrs)</li>`;
        });
        html += `</ul></div>`;
      });
      weeklyContainer.innerHTML = html;
    }

    function renderYearlyPlan(summary) {
      let html = `
        <h2 class="text-3xl font-bold mb-6 text-center">Yearly Plan Summary</h2>
        <div class="bg-white p-6 rounded-xl plan-card">
          <p class="mb-2 font-semibold">Total Hours: ${summary.total_hours}</p>
          <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
      `;
      Object.entries(summary.hours_by_subject).forEach(([subj, hrs]) => {
        html += `<li>${subj}: ${hrs} hrs</li>`;
      });
      html += `</ul></div>`;
      yearlyContainer.innerHTML = html;
    }

    function clearResults() {
      monthlyContainer.innerHTML = '';
      weeklyContainer.innerHTML = '';
      yearlyContainer.innerHTML = '';
    }

    function showError(message) {
      errorBox.textContent = message;
      errorBox.classList.remove('hidden');
    }

    function getTodayDateString() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function getTargetDate(daysAhead) {
      const today = new Date();
      today.setDate(today.getDate() + daysAhead);
      return today.toISOString().split('T')[0];
    }
  </script>
</body>
</html>
